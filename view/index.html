<html>
<head>
	<meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./css/css.css" />
  <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css" />

	<script type="text/javascript" src="./js/libs/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="./js/ready.js"></script>

</head>
<body>
  <div id="container">
    <div id="logo"><img src="./img/logo.png" alt="Viking Bros." /><img src="./img/gameover.png" class="hidden-img" alt="Viking Bros." /></div>
    <div id="screen-container">
      <div class="screen" id="login-screen">
          <button id="login-button" class="wait">Loading ...</button>
      </div>
      <div class="screen hidden-screen" id="menu-screen">
          <button id="play-button">Play</button>
          <button id="lb-button">LeaderBoard</button>
          <button id="credit-button">Convert Credit</button>
      </div>
      <div class="screen hidden-screen" id="game-screen">

      </div>

      <div class="screen" id="gameover-screen">
          <button id="retry-button">Retry</button>
          <button id="lb-button">LeaderBoard</button>
          <button id="goToMainMenu-button">Go to main menu</button>
      </div>

      <div class="screen hidden-screen" id="leaderboard-screen">
        <div>
          <h2>Best Distance</h2>
          <ul class="lb-list">
            <li><span class="name"></span><span class="score"></span></li>
          </ul>
          <h2>Total Distance</h2>
          <ul class="lb-list hidden-list">
            <li><span class="name"></span><span class="score"></span></li>
          </ul>
          <h2>Total Gold</h2>
          <ul class="lb-list hidden-list">
            <li><span class="name"></span><span class="score"></span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
